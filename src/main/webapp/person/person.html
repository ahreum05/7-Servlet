<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<form action="exam3.jsp">
		<table border="1">
			<tr>
				<td>이름</td>
            	<td><input type="text" name="name"></td>				
			</tr>
			<tr>
				<td>성별</td>
	            <td>
	               <input type="radio" name="gender" value="남" checked>남
	               <input type="radio" name="gender" value="여">여
	            </td>
				
			</tr>
			<tr>
				<td>취미</td>   
	            <td>
	               <input type="checkbox" name="hobby" id="h1" value="독서">
	               <label for="h1">독서</label>
	               <input type="checkbox" name="hobby" id="h2" value="영화">
	               <label for="h2">영화</label>
	               <input type="checkbox" name="hobby" id="h3" value="음악">
	               <label for="h3">음악</label>
	               <input type="checkbox" name="hobby" id="h4" value="게임">
	               <label for="h4">게임</label>
	               <input type="checkbox" name="hobby" id="h5" value="쇼핑">
	               <label for="h5">쇼핑</label>
	            </td>				
			</tr>
			<tr>
				<td>색깔</td>   
	            <td>
	               <select name="color">
	                  <option value="red">빨 &nbsp;강</option>
	                  <option value="green">초 &nbsp;록</option>
	                  <option value="blue">파 &nbsp;랑</option>	                  
	               </select>
	            </td>				
			</tr>
			<tr>
				 <td>과목</td>
	            <td>
	               <select name="subject" size="5" multiple>
	                  <option>JAVA</option>
	                  <option>JSP</option>
	                  <option>Spring</option>
	                  <option>jQuery</option>
	                  <option>Servlet</option>
	               </select>
	            </td>				
			</tr>
			<tr>
				<td colspan="2" align="center">
	               <input type="submit" value="SEND">
	               <input type="reset" value="CANCEL">
	            </td>				
			</tr>
		</table>
	</form>
</body>
</html>
